<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <input type="text" id="id1" value="Nama Depan" /> <br />
        <input type="text" id="id2" value="Nama Belakang" /> <br />
        <input type="text" id="id3" value="Hobi" /> <br /><br />

        <button type="button" name="button" onclick="panggilJalan()">Jalan</button>
   <script type="text/javascript">
          function panggilJalan() {
                 console.log(document.getElementById('id1'));
                 console.log(document.getElementById('id2'));
                 console.log(document.getElementById('id3'));
          }
   </script>
 </body>
</html>
